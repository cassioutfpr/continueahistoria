<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device.width, initial-scale=1.0" >
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Continue a História</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
</head>
<style type="text/css">
	.navbar-top-border {
		border-top-style: solid; 
		border-top-width: 4px;
		border-top-color: #f7b53c;
	}
	.navbar-logo {
		color: white;
		font-size: 16px;
		position: absolute;
		top: 20%;
	}
</style>
<body>

	<div class="container-fluid fixed-top navbar-top-border">
		<div class="row navbar-dark bg-dark">
			<div class="container col ml-3">
				<a class="navbar-logo" href="/">Continue a História</a>
			</div>
			<div class="col-auto d-flex" style="font-size: 12px">
				{% if not current_user.is_authenticated %}
				<a class="nav-link active" aria-current="page" href="{{ url_for('auth.login') }}">Login</a>
				<a class="nav-link active" aria-current="page" href="{{ url_for('auth.signup') }}">Registrar</a>
				{% endif %}
				{% if current_user.is_authenticated %}
				<a class="nav-link active" aria-current="page" href="{{ url_for('auth.logout') }}">Logout</a>
				{% endif %}
			</div>
		</div>
	</div>

	<div class="container-fluid">
		{% block body %}
		{% endblock %}	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>
</html>
